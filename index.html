<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONSTRUCTION RENTAL MANAGER - DB FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        #auth-loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .clickable { cursor: pointer; transition: transform 0.1s; }
        .clickable:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen pb-24">

<div id="auth-loading">
    <div class="loader mb-4"></div>
    <p id="loading-status" class="text-sm font-bold text-gray-500">데이터베이스 연결 중...</p>
</div>

<div id="app" class="max-w-2xl mx-auto hidden transition-opacity duration-500 opacity-0">
    <header class="bg-white border-b px-6 py-5 sticky top-0 z-40 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-black text-slate-900 uppercase tracking-tight">Rental Manager</h1>
            <p id="status-tag" class="text-[10px] text-green-600 font-bold uppercase">● Online / Connected</p>
        </div>
        <button onclick="window.openAddSite()" class="clickable bg-indigo-600 text-white p-2.5 rounded-xl shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
        </button>
    </header>

    <main id="viewport" class="p-5 space-y-6"></main>

    <nav class="fixed bottom-0 left-0 right-0 z-50 p-4 bg-gradient-to-t from-white via-white/90 to-transparent">
        <div class="max-w-md mx-auto bg-slate-900 rounded-3xl shadow-2xl flex justify-around items-center py-4">
            <button onclick="window.nav('dashboard')" class="text-white/50 hover:text-white flex flex-col items-center gap-1" id="nav-dashboard">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-[9px] font-bold">홈</span>
            </button>
            <button onclick="window.nav('sites')" class="text-white/50 hover:text-white flex flex-col items-center gap-1" id="nav-sites">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                <span class="text-[9px] font-bold">현장목록</span>
            </button>
            <button onclick="window.openLogForm()" class="bg-white text-slate-900 p-3 rounded-2xl shadow-lg -mt-8 border-4 border-slate-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
            </button>
            <button onclick="window.nav('pipeline')" class="text-white/50 hover:text-white flex flex-col items-center gap-1" id="nav-pipeline">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <span class="text-[9px] font-bold">통계</span>
            </button>
            <button onclick="location.reload()" class="text-white/50 hover:text-white flex flex-col items-center gap-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span class="text-[9px] font-bold">새로고침</span>
            </button>
        </div>
    </nav>

    <!-- Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/50 z-[100] hidden backdrop-blur-sm flex items-end justify-center">
        <div id="modal-content" class="bg-white w-full max-w-lg rounded-t-[2rem] p-6 shadow-2xl transition-transform duration-300 translate-y-full">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-lg font-black"></h3>
                <button onclick="window.closeModal()" class="p-2 text-gray-400">✕</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Global Configs
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'rental-app-v2';

    window.state = { user: null, view: 'dashboard', sites: [], logs: [], initialized: false };
    const STEPS = ["영업", "도면수령", "도면작업", "견적", "계약", "자재투입", "기성정리", "자재반납", "정산"];

    // RULE 3: Auth Before Queries
    const login = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) {
            console.error("Auth Error:", e);
            document.getElementById('loading-status').innerText = "접속 권한 확인 중 오류 발생...";
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.state.user = user;
            initDataSync();
            // 화면 표시
            const loader = document.getElementById('auth-loading');
            const appContainer = document.getElementById('app');
            loader.style.display = 'none';
            appContainer.classList.remove('hidden');
            setTimeout(() => appContainer.classList.add('opacity-100'), 50);
        } else {
            login();
        }
    });

    // RULE 1 & 2: Firestore Sync
    function initDataSync() {
        if (window.state.initialized || !window.state.user) return;

        // Public Data Path (RULE 1)
        const sitesRef = collection(db, 'artifacts', appId, 'public', 'data', 'sites');
        const logsRef = collection(db, 'artifacts', appId, 'public', 'data', 'logs');

        // Simple queries (RULE 2 - no complex orderBy yet for stability)
        onSnapshot(sitesRef, (snap) => {
            window.state.sites = snap.docs.map(d => ({...d.data(), id: d.id}));
            render();
        }, (err) => console.error("Sites Sync Error:", err));

        onSnapshot(logsRef, (snap) => {
            window.state.logs = snap.docs.map(d => ({...d.data(), id: d.id})).sort((a,b) => b.createdAt - a.createdAt);
            render();
        }, (err) => console.error("Logs Sync Error:", err));

        window.state.initialized = true;
    }

    // Navigation & Rendering
    window.nav = (view) => {
        window.state.view = view;
        render();
    };

    window.render = () => {
        const vp = document.getElementById('viewport');
        if (!vp) return;

        if (window.state.view === 'dashboard') {
            renderDashboard(vp);
        } else if (window.state.view === 'sites') {
            renderSites(vp);
        } else if (window.state.view === 'pipeline') {
            renderPipeline(vp);
        }
    };

    function renderDashboard(el) {
        const activeSites = window.state.sites.filter(s => s.step !== '정산').length;
        el.innerHTML = `
            <div class="bg-indigo-600 p-6 rounded-[2rem] text-white shadow-xl">
                <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">진행 중인 현장</p>
                <p class="text-4xl font-black mt-1">${activeSites}</p>
            </div>
            
            <section class="space-y-4">
                <h3 class="text-sm font-black text-slate-800 px-1">최근 업무 로그</h3>
                ${window.state.logs.slice(0, 5).map(l => `
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-black text-indigo-600 uppercase">${l.siteName}</span>
                            <span class="text-[9px] text-slate-300 font-bold">${l.date}</span>
                        </div>
                        <p class="text-sm font-bold text-slate-700 leading-snug">${l.content}</p>
                    </div>
                `).join('') || '<p class="text-center py-10 text-xs text-slate-300 font-bold italic">로그가 없습니다.</p>'}
            </section>
        `;
    }

    function renderSites(el) {
        el.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-sm font-black text-slate-800 uppercase tracking-widest">전체 현장 목록</h3>
            </div>
            <div class="grid gap-3">
                ${window.state.sites.map(s => `
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-slate-800">${s.name}</h4>
                            <p class="text-[10px] text-slate-400 font-bold">${s.company || '발주처 미정'}</p>
                        </div>
                        <span class="text-[9px] font-black px-3 py-1.5 rounded-xl bg-slate-100 text-slate-600 uppercase">${s.step || '영업'}</span>
                    </div>
                `).join('')}
                <button onclick="window.openAddSite()" class="w-full py-8 border-2 border-dashed border-slate-200 rounded-3xl text-slate-300 font-bold text-xs hover:bg-slate-50">+ 현장 추가</button>
            </div>
        `;
    }

    function renderPipeline(el) {
        el.innerHTML = `<h3 class="text-sm font-black text-slate-800 mb-6 uppercase tracking-tight">공정별 현황</h3>`;
        STEPS.forEach(step => {
            const stepSites = window.state.sites.filter(s => s.step === step);
            el.innerHTML += `
                <div class="mb-4">
                    <div class="flex justify-between mb-2 px-1">
                        <span class="text-xs font-bold text-slate-600">${step}</span>
                        <span class="text-[10px] font-black text-slate-300">${stepSites.length}개</span>
                    </div>
                    <div class="flex gap-2 overflow-x-auto pb-2">
                        ${stepSites.map(s => `<div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm shrink-0 min-w-[120px] text-[11px] font-bold text-slate-700">${s.name}</div>`).join('') || '<div class="text-[10px] text-slate-200 italic">비어있음</div>'}
                    </div>
                </div>
            `;
        });
    }

    // Modal & Data Write
    window.openAddSite = () => {
        window.openModal('현장 신규 등록', `
            <div class="space-y-4">
                <input id="s-name" type="text" placeholder="현장 이름" class="w-full p-4 rounded-2xl bg-slate-50 border-none text-sm font-bold">
                <input id="s-company" type="text" placeholder="발주처" class="w-full p-4 rounded-2xl bg-slate-50 border-none text-sm font-bold">
                <button onclick="window.saveSite()" class="w-full py-4 bg-slate-900 text-white rounded-2xl text-xs font-black uppercase tracking-widest">저장하기</button>
            </div>
        `);
    };

    window.saveSite = async () => {
        const name = document.getElementById('s-name').value.trim();
        if (!name || !window.state.user) return;
        const siteId = 'S' + Date.now();
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'sites', siteId), {
            id: siteId, name, company: document.getElementById('s-company').value,
            step: '영업', createdAt: Date.now()
        });
        window.closeModal();
    };

    window.openLogForm = () => {
        window.openModal('업무 기록 작성', `
            <div class="space-y-4">
                <select id="l-site" class="w-full p-4 rounded-2xl bg-slate-50 border-none text-sm font-bold">
                    ${window.state.sites.map(s => `<option value="${s.id}">${s.name}</option>`).join('')}
                </select>
                <textarea id="l-content" placeholder="업무 내용" class="w-full p-4 rounded-2xl bg-slate-50 border-none text-sm font-bold h-32"></textarea>
                <button onclick="window.saveLog()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl text-xs font-black uppercase tracking-widest">기록 저장</button>
            </div>
        `);
    };

    window.saveLog = async () => {
        const siteId = document.getElementById('l-site').value;
        const content = document.getElementById('l-content').value.trim();
        if (!siteId || !content || !window.state.user) return;
        
        const site = window.state.sites.find(s => s.id === siteId);
        const logId = 'L' + Date.now();
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'logs', logId), {
            id: logId, siteId, siteName: site.name, content,
            date: new Date().toLocaleDateString('ko-KR'), createdAt: Date.now()
        });
        window.closeModal();
    };

    window.openModal = (title, html) => {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-body').innerHTML = html;
        const overlay = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');
        overlay.classList.remove('hidden');
        setTimeout(() => content.classList.remove('translate-y-full'), 10);
    };

    window.closeModal = () => {
        const content = document.getElementById('modal-content');
        content.classList.add('translate-y-full');
        setTimeout(() => document.getElementById('modal-overlay').classList.add('hidden'), 300);
    };

    // 초기 실행
    login();

</script>
</body>
</html>
