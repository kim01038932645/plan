<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Tailwind CSS (CDNì´ ëŠ¦ì„ ê²½ìš°ë¥¼ ëŒ€ë¹„í•œ ê¸°ë³¸ ë ˆì´ì•„ì›ƒ ìŠ¤íƒ€ì¼) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ê¸°ë³¸ í°íŠ¸ ì„¤ì • (ì™¸ë¶€ í°íŠ¸ ë¯¸ë¡œë“œ ì‹œ ì‹œìŠ¤í…œ í°íŠ¸ ì‚¬ìš©) */
        body {

            -webkit-tap-highlight-color: transparent;

        .loading-overlay { 
            position: fixed; inset: 0; background: white; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;

            width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #4f46e5;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* ì¸ë¼ì¸ ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ */
        .icon { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; fill: none; }
    </style>
</head>
<body class="text-slate-900">

<!-- ë¡œë”© í™”ë©´ -->
<div id="loading-screen" class="loading-overlay">

</div>

<div id="app" class="max-w-md mx-auto min-h-screen flex flex-col relative hidden">
    <!-- í—¤ë” -->
    <header class="bg-white sticky top-0 z-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-bold text-indigo-600 tracking-tighter">CSM PRO</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase">Construction Sales</p>
        </div>
        <div class="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-100">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-slate-600" id="user-id-display">...</span>
        </div>
    </header>

    <!-- ë©”ì¸ ë·° -->
    <main id="viewport" class="flex-1 overflow-y-auto px-4 pt-6 pb-32 no-scrollbar"></main>

    <!-- ë‚´ë¹„ê²Œì´ì…˜ (ì™¸ë¶€ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì—†ì´ ì¸ë¼ì¸ SVG ì‚¬ìš©) -->
    <nav class="fixed bottom-6 left-4 right-4 max-w-md mx-auto bg-white border border-slate-200 rounded-3xl flex justify-around items-center py-4 shadow-xl z-[100]">
        <button onclick="window.nav('dashboard')" class="nav-btn flex flex-col items-center gap-1 opacity-40 transition-all" data-id="dashboard">
            <svg class="icon"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span class="text-[9px] font-bold">í™ˆ</span>
        </button>
        <button onclick="window.nav('sites')" class="nav-btn flex flex-col items-center gap-1 opacity-40 transition-all" data-id="sites">
            <svg class="icon"><path d="M3 21h18"></path><path d="M9 8h1"></path><path d="M9 12h1"></path><path d="M9 16h1"></path><path d="M14 8h1"></path><path d="M14 12h1"></path><path d="M14 16h1"></path><path d="M5 21V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16"></path></svg>
            <span class="text-[9px] font-bold">í˜„ì¥</span>
        </button>
        <button onclick="window.nav('partners')" class="nav-btn flex flex-col items-center gap-1 opacity-40 transition-all" data-id="partners">
            <svg class="icon"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            <span class="text-[9px] font-bold">ì¸ë§¥</span>
        </button>
        <button onclick="window.openAi()" class="flex flex-col items-center gap-1 text-indigo-600">
            <svg class="icon"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
            <span class="text-[9px] font-bold">AIë¶„ì„</span>
        </button>
    </nav>

    <!-- ëª¨ë‹¬ -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/50 z-[200] hidden flex items-end justify-center">
        <div id="modal-container" class="bg-white w-full max-w-md rounded-t-[2rem] shadow-2xl transition-all duration-300 flex flex-col p-6">
            <div id="modal-content"></div>
            <button onclick="window.closeModal()" class="mt-6 w-full py-4 bg-slate-100 rounded-xl font-bold text-slate-500">ë‹«ê¸°</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'stable-csm-v2';

    window.state = { user: null, view: 'dashboard', sites: [], partners: [], logs: [] };

    // --- ì´ˆê¸°í™” ë° ì¸ì¦ (RULE 3) ---
    async function start() {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
        } else {
            await signInAnonymously(auth);
        }
    }

    onAuthStateChanged(auth, (u) => {
        if (u) {
            window.state.user = u;
            document.getElementById('user-id-display').innerText = u.uid.substring(0,6);
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            syncData();
        } else {
            start();
        }
    });

    // --- ë°ì´í„° ë™ê¸°í™” (RULE 1, 2) ---
    function syncData() {
        const getRef = (col) => collection(db, 'artifacts', appId, 'public', 'data', col);
        onSnapshot(getRef('sites'), (s) => { window.state.sites = s.docs.map(d=>d.data()); render(); });
        onSnapshot(getRef('partners'), (s) => { window.state.partners = s.docs.map(d=>d.data()); render(); });
        onSnapshot(getRef('logs'), (s) => { 
            window.state.logs = s.docs.map(d=>d.data()).sort((a,b) => b.createdAt - a.createdAt); 
            render(); 
        });
    }

    // --- ë‚´ë¹„ê²Œì´ì…˜ ë° ë Œë”ë§ ---
    window.nav = (v, id = null) => { window.state.view = v; window.state.activeId = id; render(); };

    function render() {
        const vp = document.getElementById('viewport');
        const view = window.state.view;
        
        document.querySelectorAll('.nav-btn').forEach(b => {
            b.classList.toggle('active-tab', b.dataset.id === view);
            b.style.opacity = b.dataset.id === view ? '1' : '0.4';
        });

        if (view === 'dashboard') {
            vp.innerHTML = `
                <div class="bg-indigo-600 p-6 rounded-3xl text-white shadow-lg mb-6">
                    <p class="text-xs font-bold opacity-70">ì˜¤ëŠ˜ì˜ í™œë™</p>
                    <h2 class="text-3xl font-black">${window.state.logs.length}ê±´</h2>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold">ìµœê·¼ ë¡œê·¸</h3>
                    <button onclick="window.openLogForm()" class="text-xs font-bold text-indigo-600">+ ìƒˆ ë¡œê·¸</button>
                </div>
                <div class="space-y-3">
                    ${window.state.logs.slice(0, 5).map(l => `
                        <div class="bg-white p-4 rounded-2xl border border-slate-100 card-shadow">
                            <p class="text-[10px] font-bold text-indigo-500 mb-1">${l.cat}</p>
                            <h4 class="font-bold text-slate-800">${l.siteName}</h4>
                            <p class="text-xs text-slate-500 mt-1">${l.content}</p>
                        </div>
                    `).join('') || '<p class="text-center py-10 text-slate-300">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>'}
                </div>
            `;
        } else if (view === 'sites') {
            renderList(vp, 'sites', 'í˜„ì¥');
        } else if (view === 'partners') {
            renderList(vp, 'partners', 'ì¸ë§¥');
        }
    }

    function renderList(el, key, label) {
        el.innerHTML = `
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">${label} ê´€ë¦¬</h2>
                <button onclick="window.openAddForm('${key}')" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold">ì¶”ê°€</button>
            </div>
            <div class="grid gap-2">
                ${window.state[key].map(item => `
                    <div class="bg-white p-4 rounded-xl border border-slate-100 flex justify-between items-center">
                        <span class="font-bold">${item.name}</span>
                        <span class="text-[10px] text-slate-400">${item.sub || ''}</span>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // --- í¼ ë° ëª¨ë‹¬ ---
    window.openModal = (content) => {
        document.getElementById('modal-content').innerHTML = content;
        document.getElementById('modal-overlay').classList.remove('hidden');
    };
    window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');

    window.openAddForm = (key) => {
        window.openModal(`
            <h3 class="text-lg font-bold mb-4">${key === 'sites' ? 'í˜„ì¥' : 'ì¸ë¬¼'} ì¶”ê°€</h3>
            <input id="f-name" type="text" placeholder="ì´ë¦„" class="w-full p-4 bg-slate-50 rounded-xl mb-2 outline-none border-none font-bold">
            <input id="f-sub" type="text" placeholder="ì •ë³´ (ì£¼ì†Œ/ì†Œì†)" class="w-full p-4 bg-slate-50 rounded-xl mb-4 outline-none border-none font-bold">
            <button onclick="window.saveItem('${key}')" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold">ì €ì¥í•˜ê¸°</button>
        `);
    };

    window.saveItem = async (key) => {
        const name = document.getElementById('f-name').value;
        const sub = document.getElementById('f-sub').value;
        if(!name) return;
        const id = Date.now().toString();
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', key, id), { id, name, sub, createdAt: Date.now() });
        window.closeModal();
    };

    window.openLogForm = () => {
        window.openModal(`
            <h3 class="text-lg font-bold mb-4">í™œë™ ê¸°ë¡</h3>
            <select id="l-site" class="w-full p-4 bg-slate-50 rounded-xl mb-2 font-bold outline-none border-none">
                ${window.state.sites.map(s => `<option>${s.name}</option>`).join('')}
            </select>
            <textarea id="l-content" placeholder="í™œë™ ë‚´ìš©" class="w-full p-4 bg-slate-50 rounded-xl mb-4 h-32 font-bold outline-none border-none resize-none"></textarea>
            <button onclick="window.saveLog()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold">ì €ì¥í•˜ê¸°</button>
        `);
    };

    window.saveLog = async () => {
        const site = document.getElementById('l-site').value;
        const content = document.getElementById('l-content').value;
        if(!content) return;
        const id = Date.now().toString();
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'logs', id), {
            id, siteName: site, content, cat: 'í™œë™', createdAt: Date.now()
        });
        window.closeModal();
    };

    window.openAi = async () => {
        window.openModal(`<p class="text-center font-bold text-slate-400 py-10">AI ë¶„ì„ ê²°ê³¼ ìƒì„± ì¤‘...</p>`);
        const summary = window.state.logs.slice(0,3).map(l=>l.content).join('; ');
        const prompt = `ë‹¹ì‹ ì€ ê±´ì„¤ ì˜ì—… ì „ë¬¸ê°€ì…ë‹ˆë‹¤. ìµœê·¼ ì˜ì—… í™œë™(${summary})ì„ ë¶„ì„í•˜ì—¬ ë‹¤ìŒ ì˜ì—…ì„ ìœ„í•œ ì§§ì€ íŒ í•˜ë‚˜ë¥¼ í•œêµ­ì–´ë¡œ 1ì¤„ ì œì•ˆí•˜ì„¸ìš”.`;
        
        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await resp.json();
            const text = data.candidates[0].content.parts[0].text;
            window.openModal(`<div class="bg-indigo-50 p-6 rounded-2xl border border-indigo-100"><p class="text-sm font-bold text-indigo-700 leading-relaxed italic">ğŸ’¡ ${text}</p></div>`);
        } catch (e) {
            window.openModal(`<p class="text-center font-bold text-slate-400 py-10">ë°ì´í„°ê°€ ë” í•„ìš”í•©ë‹ˆë‹¤.</p>`);
        }
    };
</script>
</body>
