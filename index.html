<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>현장 통합 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-btn.active { color: #4f46e5; border-bottom: 2px solid #4f46e5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #f1f5f9; border: 1px solid #f1f5f9; }
        .calendar-day { background: white; min-height: 80px; padding: 6px; font-size: 11px; cursor: pointer; transition: background 0.2s; position: relative; border: 1px solid transparent; }
        .calendar-day.today { background: #f5f3ff; border: 1px solid #c7d2fe; }
        .calendar-day.today .day-number { background: #4f46e5; color: white; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; border-radius: 6px; margin-bottom: 4px; }
        
        .form-label { font-size: 11px; font-weight: 800; color: #64748b; margin-bottom: 4px; display: block; padding-left: 4px; }
        .form-input { width: 100%; background: #f8fafc; border: 1px solid #f1f5f9; border-radius: 10px; padding: 10px 14px; font-size: 13px; outline: none; }
        .form-input:focus { border-color: #4f46e5; background: white; }

        .image-preview-box img { width: 100%; border-radius: 12px; margin-top: 8px; border: 1px solid #f1f5f9; }

        .badge-진행 { background: #dcfce7; color: #166534; }
        .badge-견적 { background: #fef9c3; color: #854d0e; }
        .badge-도면 { background: #dbeafe; color: #1e40af; }
        .badge-미팅 { background: #f3e8ff; color: #6b21a8; }
        .badge-할일 { background: #fee2e2; color: #991b1b; }
        .badge-기타 { background: #f1f5f9; color: #475569; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

<div id="app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-2xl relative overflow-hidden">
    
    <header class="p-4 border-b border-slate-100 bg-white sticky top-0 z-[60]">
        <div class="flex justify-between items-center">
            <div>
                <span class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest">Site Master Pro</span>
                <h1 class="text-xl font-black text-slate-800 tracking-tight">현장 통합 관리</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="showView('calendar')" class="p-2.5 bg-indigo-50 rounded-xl text-indigo-600">
                    <i data-lucide="calendar" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto pb-24">
        <div id="view-calendar" class="view-section p-4">
            <div class="flex justify-between items-center mb-4 px-1">
                <h2 id="calendar-month" class="font-black text-lg text-slate-800"></h2>
                <div class="flex gap-1">
                    <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 rounded-lg"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 rounded-lg"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>
            </div>
            <div class="calendar-grid rounded-2xl overflow-hidden border-none shadow-sm" id="calendar-container"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-xl border-t border-slate-100 flex justify-around py-4 z-[100]">
        <button onclick="showView('calendar')" class="nav-btn flex flex-col items-center gap-1 text-indigo-600"><i data-lucide="calendar" class="w-5 h-5"></i><span class="text-[9px] font-black">달력</span></button>
        <button onclick="showToast('준비 중인 기능입니다.')" class="nav-btn flex flex-col items-center gap-1 text-slate-400"><i data-lucide="hard-hat" class="w-5 h-5"></i><span class="text-[9px] font-black">현장</span></button>
        <button onclick="showToast('준비 중인 기능입니다.')" class="nav-btn flex flex-col items-center gap-1 text-slate-400"><i data-lucide="building-2" class="w-5 h-5"></i><span class="text-[9px] font-black">업체</span></button>
        <button onclick="showToast('준비 중인 기능입니다.')" class="nav-btn flex flex-col items-center gap-1 text-slate-400"><i data-lucide="users" class="w-5 h-5"></i><span class="text-[9px] font-black">담당자</span></button>
    </nav>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur-md text-white px-8 py-3 rounded-full text-[11px] font-bold opacity-0 transition-all z-[300] pointer-events-none"></div>

    <!-- Modal: Day Details & Logging -->
    <div id="modal-day-details" class="fixed inset-0 bg-black/60 z-[200] hidden flex items-end">
        <div class="bg-white w-full max-h-[95vh] rounded-t-[2.5rem] overflow-hidden flex flex-col animate-slide-up">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <button onclick="navigateDay(-1)" class="p-2 bg-slate-100 rounded-lg"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <h3 id="day-detail-date" class="text-lg font-black text-slate-800"></h3>
                    <button onclick="navigateDay(1)" class="p-2 bg-slate-100 rounded-lg"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>
                <button onclick="closeModal('modal-day-details')" class="p-2 bg-slate-100 rounded-full"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 no-scrollbar">
                <div id="day-logs-container" class="space-y-3 mb-8"></div>
                
                <div id="log-form-container" class="bg-slate-50 p-6 rounded-3xl space-y-4 border border-slate-100">
                    <div class="flex justify-between items-center">
                        <h4 id="log-form-title" class="font-black text-sm text-indigo-600">일정 등록</h4>
                        <button id="cancel-edit-btn" onclick="resetLogForm()" class="hidden text-[11px] font-bold text-slate-400 underline">수정 취소</button>
                    </div>
                    
                    <input type="hidden" id="editing-log-id" value="">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="form-label">현장명</label>
                            <input type="text" id="new-log-site" placeholder="현장명" class="form-input">
                        </div>
                        <div>
                            <label class="form-label">업체명</label>
                            <input type="text" id="new-log-company" placeholder="업체명" class="form-input">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="form-label">담당자</label>
                            <input type="text" id="new-log-manager" placeholder="담당자" class="form-input">
                        </div>
                        <div>
                            <label class="form-label">카테고리</label>
                            <select id="new-log-category" class="form-input">
                                <option value="진행">진행</option><option value="견적">견적</option><option value="도면">도면</option>
                                <option value="미팅">미팅</option><option value="할일">할일</option><option value="기타">기타</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">상세 내용</label>
                        <textarea id="new-log-content" placeholder="내용을 입력하세요" class="form-input h-24"></textarea>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="form-label">사진 첨부</label>
                        <div class="flex items-center gap-2">
                            <label class="flex-1 bg-white border-2 border-dashed border-slate-200 p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-slate-50 transition-colors">
                                <i data-lucide="image" class="w-6 h-6 text-slate-400"></i>
                                <span class="text-[11px] font-bold text-slate-400 mt-1">파일 선택</span>
                                <input type="file" id="new-log-image" accept="image/*" class="hidden" onchange="handleImageSelect(event)">
                            </label>
                            <button id="clear-new-log-image-btn" onclick="clearSelectedImage()" class="hidden p-4 bg-slate-100 rounded-xl text-rose-400 border border-slate-200">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div id="new-log-image-preview" class="image-preview-box"></div>
                    </div>

                    <button id="save-log-btn" onclick="saveNewLog()" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-black shadow-lg shadow-indigo-100 active:scale-[0.98] transition-all">등록하기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // --- Provided Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyC2IQSiPA58mJ4Bp46tSuVocKeOd8WxLlk",
        authDomain: "plan-8d706.firebaseapp.com",
        databaseURL: "https://plan-8d706-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "plan-8d706",
        storageBucket: "plan-8d706.firebasestorage.app",
        messagingSenderId: "43019126290",
        appId: "1:43019126290:web:0d312878269d257316facb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    const sanitizedAppId = firebaseConfig.appId.replace(/[.#$\[\]]/g, '_');

    let allData = { logs: {} };
    let currentLogDate = '';
    let currentMonth = new Date();
    let selectedLogImage = null;

    const today = new Date();
    const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

    // Auth & Data Sync
    signInAnonymously(auth).then(() => {
        const dataRef = ref(db, `artifacts/${sanitizedAppId}/public/data/logs`);
        onValue(dataRef, (snapshot) => {
            allData.logs = snapshot.val() || {};
            window.refreshUI();
            if (!document.getElementById('modal-day-details').classList.contains('hidden')) {
                renderDayLogs(currentLogDate);
            }
        });
    });

    // Global UI Functions
    window.refreshUI = () => {
        renderCalendar();
        lucide.createIcons();
    };

    window.renderCalendar = () => {
        const container = document.getElementById('calendar-container');
        const monthLabel = document.getElementById('calendar-month');
        if (!container) return;
        
        container.innerHTML = '';
        const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
        monthLabel.innerText = `${year}년 ${month + 1}월`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        
        ['일','월','화','수','목','금','토'].forEach(d => {
            const div = document.createElement('div');
            div.className = "bg-slate-50 p-2 text-[9px] font-black text-center text-slate-400";
            div.innerText = d; container.appendChild(div);
        });

        for(let i=0; i<firstDay; i++) container.appendChild(document.createElement('div'));
        
        for(let i=1; i<=lastDate; i++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const div = document.createElement('div');
            div.className = `calendar-day ${dateStr === todayStr ? 'today' : ''}`;
            
            const dayLogs = Object.values(allData.logs).filter(l => l.date === dateStr);
            div.innerHTML = `
                <div class="day-number font-bold">${i}</div>
                <div class="flex flex-wrap gap-0.5 mt-1">
                    ${dayLogs.map(()=>`<div class="w-1.5 h-1.5 rounded-full bg-indigo-500"></div>`).join('')}
                </div>
            `;
            div.onclick = () => window.openDayDetails(dateStr);
            container.appendChild(div);
        }
    };

    window.openDayDetails = (dateStr) => {
        currentLogDate = dateStr;
        document.getElementById('day-detail-date').innerText = dateStr;
        renderDayLogs(dateStr);
        window.resetLogForm();
        document.getElementById('modal-day-details').classList.remove('hidden');
    };

    function renderDayLogs(dateStr) {
        const container = document.getElementById('day-logs-container');
        const logs = Object.values(allData.logs)
            .filter(l => l.date === dateStr)
            .sort((a,b) => (b.updatedAt || 0) - (a.updatedAt || 0));
        
        if (logs.length === 0) {
            container.innerHTML = '<div class="text-center py-12 text-slate-300 text-xs font-bold">기록된 일정이 없습니다.</div>';
            return;
        }

        container.innerHTML = logs.map(l => `
            <div class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm animate-slide-up">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex-1 cursor-pointer" onclick="window.editLog('${l.id}')">
                        <span class="px-2 py-0.5 rounded-full text-[9px] font-black badge-${l.category}">${l.category}</span>
                        <div class="text-[10px] font-bold text-slate-400 mt-1">${l.siteName || '일반'}</div>
                    </div>
                    <button onclick="window.deleteLog('${l.id}')" class="p-2 text-slate-300 hover:text-rose-500">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="text-sm font-bold text-slate-700 mb-2 cursor-pointer" onclick="window.editLog('${l.id}')">${l.content}</div>
                ${l.imageData ? `<img src="${l.imageData}" class="w-full h-40 object-cover rounded-xl mt-1 border border-slate-50 cursor-pointer" onclick="window.editLog('${l.id}')">` : ''}
            </div>`).join('');
        lucide.createIcons();
    }

    window.saveNewLog = async () => {
        const editingId = document.getElementById('editing-log-id').value;
        const content = document.getElementById('new-log-content').value.trim();
        if (!content) { window.showToast("내용을 입력해주세요."); return; }
        
        const logId = editingId || `log_${Date.now()}`;
        const logData = {
            id: logId,
            date: currentLogDate,
            siteName: document.getElementById('new-log-site').value.trim(),
            companyName: document.getElementById('new-log-company').value.trim(),
            managerName: document.getElementById('new-log-manager').value.trim(),
            category: document.getElementById('new-log-category').value,
            content: content,
            imageData: selectedLogImage || "",
            updatedAt: Date.now()
        };

        try {
            await set(ref(db, `artifacts/${sanitizedAppId}/public/data/logs/${logId}`), logData);
            window.showToast(editingId ? "수정되었습니다." : "등록되었습니다.");
            window.resetLogForm();
        } catch (e) { window.showToast("저장 실패"); }
    };

    window.deleteLog = async (id) => {
        if (!confirm("삭제하시겠습니까?")) return;
        try {
            await remove(ref(db, `artifacts/${sanitizedAppId}/public/data/logs/${id}`));
            window.showToast("삭제되었습니다.");
        } catch (e) { window.showToast("삭제 실패"); }
    };

    window.editLog = (id) => {
        const log = allData.logs[id];
        if (!log) return;
        document.getElementById('editing-log-id').value = id;
        document.getElementById('log-form-title').innerText = "일정 수정";
        document.getElementById('new-log-site').value = log.siteName || '';
        document.getElementById('new-log-company').value = log.companyName || '';
        document.getElementById('new-log-manager').value = log.managerName || '';
        document.getElementById('new-log-category').value = log.category || '진행';
        document.getElementById('new-log-content').value = log.content || '';
        if(log.imageData) {
            selectedLogImage = log.imageData;
            document.getElementById('new-log-image-preview').innerHTML = `<img src="${log.imageData}">`;
            document.getElementById('clear-new-log-image-btn').classList.remove('hidden');
        }
        document.getElementById('save-log-btn').innerText = "수정 완료";
        document.getElementById('cancel-edit-btn').classList.remove('hidden');
        document.getElementById('log-form-container').scrollIntoView({ behavior: 'smooth' });
    };

    window.resetLogForm = () => {
        document.getElementById('editing-log-id').value = "";
        document.getElementById('log-form-title').innerText = "일정 등록";
        document.getElementById('new-log-site').value = "";
        document.getElementById('new-log-company').value = "";
        document.getElementById('new-log-manager').value = "";
        document.getElementById('new-log-category').value = "진행";
        document.getElementById('new-log-content').value = "";
        window.clearSelectedImage();
        document.getElementById('save-log-btn').innerText = "등록하기";
        document.getElementById('cancel-edit-btn').classList.add('hidden');
    };

    window.handleImageSelect = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            selectedLogImage = ev.target.result;
            document.getElementById('new-log-image-preview').innerHTML = `<img src="${selectedLogImage}">`;
            document.getElementById('clear-new-log-image-btn').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    };

    window.clearSelectedImage = () => {
        selectedLogImage = null;
        document.getElementById('new-log-image-preview').innerHTML = '';
        document.getElementById('clear-new-log-image-btn').classList.add('hidden');
    };

    window.changeMonth = (dir) => { currentMonth.setMonth(currentMonth.getMonth() + dir); renderCalendar(); };
    window.navigateDay = (dir) => {
        let d = new Date(currentLogDate); d.setDate(d.getDate() + dir);
        window.openDayDetails(`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
    };
    window.showView = (v) => {
        document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden'));
        document.getElementById(`view-${v}`).classList.remove('hidden');
        window.refreshUI();
    };
    window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
    window.showToast = (m) => {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 2000);
    };

    window.onload = () => { window.refreshUI(); };
</script>
</body>
</html>
